version: '3.8'
services:
  db:
    image: postgis/postgis:13-master
    restart: always
    environment:
      - POSTGRES_DB=rst_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local